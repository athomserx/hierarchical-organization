<div class="flex justify-center items-center w-full min-h-screen bg-gray-100 p-4">
  <form
    class="flex flex-col w-full max-w-sm p-8 bg-white rounded-xl shadow-2xl space-y-6"
    method="post"
  >
    <h1 class="text-3xl font-bold text-center text-gray-800">Iniciar Sesión</h1>
    <input
      type="text"
      [(ngModel)]="userName"
      name="userName"
      placeholder="Nombre de usuario"
      required="required"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contraseña"
      required="required"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-700"
    />
    <button
      type="submit"
      (click)="login()"
      class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md cursor-pointer hover:bg-blue-700 transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-300"
    >
      Iniciar sesión
    </button>
  </form>
</div>
